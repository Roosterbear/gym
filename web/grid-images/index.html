<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imagenes como elementos de un GRID</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">  
</head>
<body>
  <section class="contenedor categorias">
    <h2>Categorias de Productos</h2>
    <div class="listado-categorias">
      <div class="categoria">
        <img src="img/categoria1.jpg" alt="Imagen Categoria">
        <a href="#">Oficina</a>
      </div>
      <div class="categoria">
        <img src="img/categoria2.jpg" alt="Imagen Categoria">
        <a href="#">Hogar</a>
      </div>
      <div class="categoria">
        <img src="img/categoria3.jpg" alt="Imagen Categoria">
        <a href="#">Cocina</a>
      </div>
    </div>
  </section>
  <div class="gap"></div>
  <section class="sobre-nosotros">
    <div class="contenedor sobre-nosotros-grid">
      <div class="texto-nosotros">
        <h2>Sobre Nosotros</h2>
        <p>
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. 
          Consectetur delectus aliquam praesentium modi sunt saepe ut alias, totam, 
          illo veritatis eum doloremque numquam quos porro ab, non culpa dolor reiciendis!
        </p>
      </div>
    </div>
  </section>
  <div class="gap"></div>
</body>
</html>
